<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
    </head>
  <body>
    <h1>Notes App</h1>
    <h3>Takes notes and never forget</h3>
    <input type="text" id="search-input" placeholder="Search for notes" value="search">
    <div id="notes"></div>
    <form id="notes-form">
      <input type="text" placeholder="Enter the title" name="titleText">
      <input type="text" placeholder="Enter your notes" name="noteText">
      <button>submit</button>
    </form>
    <select id="dropdown">
      <option value="byEdited">Sort by last edited</option>
      <option value="byCreated">Sort by recently created</option>
      <option value="alphabetically">Sort by alphabetically</option>
    </select>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="index.js"></script>
  </body>
</html>
